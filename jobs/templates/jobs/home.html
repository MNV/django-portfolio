{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Hi, I'm Michael.</h1>
            <p class="lead text-muted">My name is Michael Votinov and I love to make Django websites.</p>
            <p>
                <img src="{% static 'photo.jpg' %}" height="300" alt="Michael Votinov"/>
            </p>
            <p>
                <a href="mailto:michaelnv(att)mail(dott)ru" class="btn btn-primary my-2">Contact me</a>
            </p>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">

                {% for job in jobs.all %}

                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img class="bd-placeholder-img card-img-top" width="100%" height="225"
                                 src="{{ job.image.url }}"
                                 alt="job image"/>
                            <div class="card-body">
                                <p class="card-text">{{ job.summary }}</p>
                            </div>
                        </div>
                    </div>

                {% endfor %}

            </div>
        </div>
    </div>

{% endblock %}
